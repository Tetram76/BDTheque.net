name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
          
env:
  ASPNETCORE_ENVIRONMENT: CI
  API_PATH: ./api/
  FRONT_PATH: ./front/

jobs:
  check-modifications:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check API modifcations
        id: check_api
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '${{ env.API_PATH }}'; then
            echo "::set-output name=changes_detected::true"
          else
            echo "::set-output name=changes_detected::false"
          fi
    
      - name: Check Front modifcations
        id: check_front
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '${{ env.FRONT_PATH }}'; then
            echo "::set-output name=changes_detected::true"
          else
            echo "::set-output name=changes_detected::false"
          fi
    

  backend-tests:
    needs: check-modifications
    if: needs.check-modifications.check_api.outputs.changes_detected == 'true'
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        POSTGRES_DB: 
          - test_db
        POSTGRES_USER: 
          - test_user
        POSTGRES_PASSWORD: 
          - test_password
        POSTGRES_PORT: 
          - 5432
        REDIS_PORT: 
          - 6379
        solution-path: 
          - ${{ env.API_PATH }}
        solution-file: 
          - BDTheque.net.sln

    env:
      CI_DATABASE_URL: postgres://${{ matrix.POSTGRES_USER }}:${{ matrix.POSTGRES_PASSWORD }}@localhost:${{ matrix.POSTGRES_PORT }}/${{ matrix.POSTGRES_DB }}
      CI_CONNECTION_STRING: Host=localhost:${{ matrix.POSTGRES_PORT }};Database=${{ matrix.POSTGRES_DB }};Username=${{ matrix.POSTGRES_USER }};Password=${{ matrix.POSTGRES_PASSWORD }}
      CI_REDIS_URL: localhost:${{ matrix.REDIS_PORT }}

    services:
      database:
        image: postgres:${{ vars.POSTGRES_VERSION }}
        ports:
          - ${{ matrix.POSTGRES_PORT }}:5432
        env:
          POSTGRES_DB: ${{ matrix.POSTGRES_DB }}
          POSTGRES_USER: ${{ matrix.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ matrix.POSTGRES_PASSWORD }}

      redis:
        image: redis:6.0-alpine
        ports:
          - ${{ matrix.REDIS_PORT }}:6379

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4.0.0
      with:
        dotnet-version: ${{ vars.DOTNET_VERSION }} 

    - name: Install EF
      run: dotnet tool install --global dotnet-ef

    - name: Restore dependencies
      run: dotnet restore ${{ matrix.solution-path }}${{ matrix.solution-file }}

    - name: Setup database
      run: |
        mkdir  ${{ matrix.solution-path }}Settings
        echo "{\"ConnectionStrings\": { \"BDThequeDatabase\": \"${{ env.CI_CONNECTION_STRING }}\", \"RedisEndpoint\": \"${{ env.CI_REDIS_URL }}\"} }" > ${{ matrix.solution-path }}BDTheque.Web/Settings/database.${{ env.ASPNETCORE_ENVIRONMENT }}.json

    - name: Build
      run: dotnet build ${{ matrix.solution-path }}${{ matrix.solution-file }} --no-restore

    - name: Mount database
      run: dotnet ef database update --project ${{ matrix.solution-path }}BDTheque.Data/BDTheque.Data.csproj --startup-project ${{ matrix.solution-path }}BDTheque.Web/BDTheque.Web.csproj --context BDTheque.Data.Context.BDThequeContext --no-build

    - name: Run tests
      run: |
        dotnet test ${{ matrix.solution-path }}${{ matrix.solution-file }} --no-build --verbosity normal --collect:"XPlat Code Coverage;IncludeTestAssembly=false;SkipAutoProps=true" --results-directory ${{ matrix.solution-path }}TestResults
        COVERAGE_FILE=$(find ${{ matrix.solution-path }}TestResults -name 'coverage.cobertura.xml')
        if [ ! -z "$COVERAGE_FILE" ]; then
          mv "$COVERAGE_FILE" ${{ matrix.solution-path }}TestResults/coverage.cobertura.xml
        else
          echo "Fichier de couverture non trouv√©."
        fi

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
        file: coverage.cobertura.xml
        directory: ${{ matrix.solution-path }}TestResults
        flags: back
    
  frontend-tests:
    needs: check-modifications
    if: needs.check-modifications.check_front.outputs.changes_detected == 'true'
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4.0.2
      with:
        node-version: ${{ vars.NODEJS_VERSION }} 

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
